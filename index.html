<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b82a5dc9fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo"  src="./images/logo-udemy.svg" alt="udemy logo">

        <div class="class-options">
            <span>Categories</span>
        </div>

        <div class="class-search">
            <span>
                <i class=" fas fa-search"></i>
            </span>
            <input type="text" placeholder="Search for anything">
        </div>

        <nav>
            <div class="class-others"><span>Udemy Business</span></div>
            <div class="class-others"><span>Teach on udemy</span></div>
            <div class="class-others">
                <span><i class="fas fa-cart-shopping"></i></span>
            </div>
            <div class="class-others"><span>Log in</span></div>
            <div class="class-others"><span>Sign up</span></div>

            <div class="class-others">
                <span><i class="fas fa-regular fa-globe"></i></span>
            </div>
        </nav>
        
    </header>
</body>
</html>
